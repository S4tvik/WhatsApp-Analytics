<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body >
    <section class="vh-100 " style="background-image: linear-gradient(to left top,#d9ecc7, #07a3b2);">
        <div class="container text-center py-5">
            <h2>Please select a range of dates to analyse further...</h2>
        </div>
        <form action="http://127.0.0.1:5000/range" method="POST" enctype="multipart/form-data">
        <div class="row text-center py-3 px-4">
            <div class="col px-4 text-center">
                <center><label for="exampleFormControlInput1" class="form-label"> Start Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput1" style="width: 50%;" name = "start-date"></center>
            </div>
            <div class="col px-4 text-center">
                <center><label for="exampleFormControlInput2" class="form-label">End Date</label>
                <input type="datetime-local" class="form-control" id="exampleFormControlInput2" style="width: 50%;" name = "end-date"></center>
            </div>
            <div class="container text-center">
                <center><input type="submit" placeholder="Submit"/></center>
            </div>
        </div>
        </form>
        <br>
        <br>
    <div class = "container">
        {% if context %}
           

            <div class="container text-center">
                <h3>Sentiment Analysis</h3>
                <h3>{{ context.analysis }}</h3>
              <br><br>
              <div class="row mb-5">
                <div class="col ">
                  <h3>Top 5 Positve Texts.</h3>
                </div>
                <div class="col ">
                  <h3>Top 5 Neutral Texts.</h3>
                </div>
                <div class="col">
                  <h3>Top 5 Negative Texts.</h3>
                </div>
              </div>
              <div class="row mb-5">
                {% for i in text %}
                <div class="col  mb-5">
                  {%for j in i%}
                  <h6>{{j}}</h6>
                  {%endfor%}
                </div>
                {% endfor %}
              </div>
        {% endif %}
    </div>
    <br>
    <br><br>

    
    </section>
    
</body>
</html>
